{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
                <h2> {{ phone.name }} </h2>
                <div class="price">
                <b> Стоимость: {{ phone.price }} </b>
                </div>
                <div class="image">
                <p><img src={{ phone.image }} ></p>
                </div>
                <div class="lte">
                <b> Поддержка LTE:
                    {% if phone.lte_exists %} Да
                    {% else %} Нет
                    {% endif %}
                </b>
                </div>
                <div class="release-date">
                <b> Дата выпуска: {{ phone.release_date }} </b>
                </div>
                <h3> <a href="{% url "catalog" %}">На главную</a> </h3>
        </div>
    </div>
{% endblock %}
